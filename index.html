<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Carousel</title>
</head>
<body>
    <div>
        <h1>Slideshow of my Dog, Aquila</h1>
    </div> 

    <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-12">

            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/aquila.jpg" alt="Picture of Aquila" width="150" height="400">
                    <div class="caption">
                      <h2>Cute Aquila</h2>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./images/aquila-2.jpg" alt="Aquila as a puppy" width="150" height="400">
                    <div class="caption">
                      <h2>My dog as a Puppy</h2>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./images/aquila-3.jpg" alt="Aquila being obedient for a treat" width="150" height="400"> 
                    <div class="caption">
                      <h2>Focused for a Treat</h2>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./images/aquila-4.jpeg" alt="Walking Aquila" width="150" height="400">
                    <div class="caption">
                      <h2>On a Walk</h2>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./images/aquila-5.jpg" alt="Aquila taking a picture with my on my birthday" width="150" height="400">
                    <div class="caption">
                      <h2>Birthday Picture with My Dog</h2>
                    </div>
                  </div>
                </div>

                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
    
        </div>


    </div>

</body>
</html>
